<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Quote Generator</h1>

        <!-- Input Fields -->
        <input type="text" id="type" placeholder="Type of quote (e.g. Motivational, Funny)">
        <input type="text" id="tone" placeholder="Tone (e.g. Serious, Playful)">
        
        <!-- Button to Generate Quote -->
        <button onclick="generateQuote()">Generate AI Quote</button>
        
        <!-- Display Quote -->
        <p id="quote">Click the button to get an AI-generated quote.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
