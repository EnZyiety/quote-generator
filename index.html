<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Quote Generator</h1>
        
        <label for="type">Type of Quote (e.g., life, love, success):</label>
        <input type="text" id="type" placeholder="Enter quote type">

        <label for="tone">Tone (e.g., funny, serious, deep):</label>
        <input type="text" id="tone" placeholder="Enter tone">

        <button onclick="generateQuote()">Generate Quote</button>

        <p id="quote">Your quote will appear here...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
